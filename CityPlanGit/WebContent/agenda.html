<script>
var fecha=document.getElementById("fecha").value;
var nombre= document.getElementById("nombre").value;

$.ajax({
      type:"GET",
      url:"http://localhost:8080/CityPlanGit/agenda.html?callback=jsondata&web_fecha="+fecha+"&web_nombre="+nombre,
      crossDomain:true,
      dataType:'jsonp',
      success: function jsondata(data)
           {

            var parsedata=JSON.parse(JSON.stringify(data));
            var logindata=parsedata["Status"];

            if("sucess"==logindata)
            {   
                alert("success");
            }
            else
            {
                alert("failed");
            }
          }  
    }); 
</script>
