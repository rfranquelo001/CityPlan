<!--Funciones de verificación datos login-->
<script>
function openForm() {
  document.getElementById("formLogin").style.display = "block";
}

function closeForm() {
  document.getElementById("formLogin").style.display = "none";
  document.getElementById("formRegistro").style.display = "none";
}

function closeForm() {
	  document.getElementById("formLogin").style.display = "none";
	  document.getElementById("formRegistro").style.display = "none";
	}
function validaLogIn() {
		var tipo= document.getElementById("tipoUsuario").value;
		var usuario=document.getElementById("usuario").value;
		var passw=document.getElementById("psw").value;
		var r=true;
		if(tipo==""){
			document.getElementById("tipoUsuario").style.backgroundColor="yellow";
			r=false;
		}
		if(usuario==""){
			document.getElementById("usuario").style.backgroundColor="yellow";
			r=false;
		}
		if(passw==""){
			document.getElementById("psw").style.backgroundColor="yellow";
			r=false;
		}
		return r;
	}
function validaRegistro() {
		var tipo= document.getElementById("tipoUsuario").value;
		var nombre= document.getElementById("nombreUsuario").value;
		var apellido= document.getElementById("apellidoUsuario").value;
		var userName= document.getElementById("username").value;
		var pass= document.getElementById("password").value;
		var r=true;

		if(tipo==""){
			document.getElementById("tipoUsuario").style.backgroundColor="yellow";
			r=false;	
		}
		if(nombre==""){
			document.getElementById("nombre").style.backgroundColor="yellow";
			r=false;	
		}
		if(apellido==""){
			document.getElementById("apellido").style.backgroundColor="yellow";
			r=false;
		}
		if(userName==""){
			document.getElementById("userName").style.backgroundColor="yellow";
			r=false;
		}
		if(pass==""){
			document.getElementById("pass").style.backgroundColor="yellow";
			r=false;
		}
		return r;
	}
</script>

    <button type="submit" class="btnRegistro" onclick="return validaRegistro()">Registrar</button>
