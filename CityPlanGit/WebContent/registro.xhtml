	<ui:define name="funcionesJS">
		<script>
		function compruebaDatos(){
			var r;
			if(document.getElementById("tipoUsuario")=="0"){
				document.getElementById("tipoUsuario").style.backgroundColor("yellow");
				alert("Debe indicar el tipo de usuario");
				r=false;
			}else if(document.getElementById("nombreUsuario")==null){
				document.getElementById("nombreUsuario").style.backgroundColor("yellow");
				r=false;
			}else if(document.getElementById("apellidoUsuario")==null){
				document.getElementById("apellidoUsuario").style.backgroundColor("yellow");
				r=false;
			}else if(document.getElementById("username")==null){
				document.getElementById("username").style.backgroundColor("yellow");
				r=false;
			}else if(document.getElementById("password")==null){
				document.getElementById("password").style.backgroundColor("yellow");
				r=false;
			}
			return r;
		}
	</script>
	</ui:define>
	<ui:define name="NombrePagina">CityPlan: Registro</ui:define>

				<label for="tipoUsuario"><b>Tipo de Usuario:</b></label><br /> 
				<h:selectOneMenu
					id="tipoUsuario" name="tipoUsuario">
					<f:selectItem itemValue="0"> </f:selectItem>
					<f:selectItem itemValue="cliente">Cliente</f:selectItem>
					<f:selectItem itemValue="comerciante">Comerciante</f:selectItem>
				</h:selectOneMenu><br /> 
				<label for="nombreUsuario"><b>Nombre:</b></label><br /> 
				<h:inputText name="nombreUsuario" value=" "/><br /> 
				<label
					for="apellidoUsuario"><b>Apellido:</b></label><br /> 
					<h:inputText name="apellidoUsuario" value=" "/><br /> 
					<label for="username"><b>Alias
						de usuario:</b></label><br /> 
						<h:inputText name="username" value=" "/><br /> <label
					for="password"><b>Contrase√±a</b></label><br /> 
					<h:inputText name="password" value=" "/> <br />
				<h:commandButton class="btnRegistro" onclick="return compruebaDatos()" value=" ">Registrar</h:commandButton>
